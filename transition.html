<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script type="text/javascript">
        function anim() {
            document.getElementById('heading').style = "color:red;animation:zoomIn;animation-duration:2s;color:red;font-size:50px";
        }
        function loadbtn() {
            document.getElementById('btn').style = "background:green;font-size:50px;margin-top:20px;margin-left: 550px; border-radius:10px; border:none;color:white";
        }

    </script>
</head>

<body onload="loadbtn()">
    <p style="display:none;" id="heading">Lorem ipsum dolor sit amet
        consectetur
        adipisicing elit. Sequi, officia.</p>
    <button id="btn" onclick='anim()'>Animation</button>
</body>

</html>
